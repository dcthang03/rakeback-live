<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Dealer Panel – Realtime</title>

<style>
/* ================= UI ================= */

body {
  margin: 0;
  background: #0e0e11;
  color: #fff;
  font-family: system-ui, sans-serif;
  overflow: hidden;
  height: 100%;
}

button { font-size: 16px; }

.table-area {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: translateY(-12vh);
}

.table {
  position: relative;
  width: 270px;
  height: 190px;
  border-radius: 200px;
  background: radial-gradient(circle, #1c1c1c, #0f0f0f 70%);
  border: 4px solid #2a2a2a;
}

.seat {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #1f2937;
  border: 2px solid #374151;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
  touch-action: none;
}

.seat.occupied {
  background: #0a84ff;
  border-color: #0a84ff;
}

.seat small {
  font-size: 10px;
  opacity: .9;
}
</style>
</head>

<body>

<div class="table-area">
  <div class="table" id="table"></div>
</div>

<!-- ================= LIBS ================= -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
/* ================= SUPABASE ================= */

const SUPABASE_URL =
  'https://ymtmipkmknnsqleahlmi.supabase.co'

const SUPABASE_KEY =
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltdG1pcGtta25uc3FsZWFobG1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwOTU1MjUsImV4cCI6MjA4NTY3MTUyNX0.7pEza-TKBKJ_xqdBu93nLo-PRaHDcDIxW-bjZnrFJxw'

const sb = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
)

const TABLE_ID = 'A1'

/* ================= CONFIG ================= */

const SEAT_COUNT = 9
const TOP_SEAT = 5
const HOLD_TIME = 700

/* ================= STATE ================= */

const seatState = {}
const seats = {}
let holdTimer = null
let isHolding = false

const tableEl = document.getElementById('table')

/* ================= CREATE SEATS ================= */

for (let i = 1; i <= SEAT_COUNT; i++) {
  seatState[i] = { uid: null }

  const seat = document.createElement('div')
  seat.className = 'seat'

  const num = document.createElement('div')
  num.textContent = i
  const uidEl = document.createElement('small')

  seat.append(num, uidEl)

  /* ---- HOLD LOGIC (Safari safe) ---- */

  seat.addEventListener('pointerdown', () => {
    clearTimeout(holdTimer)
    isHolding = false

    holdTimer = setTimeout(() => {
      isHolding = true
    }, HOLD_TIME)
  })

  seat.addEventListener('pointerup', () => {
    clearTimeout(holdTimer)
    if (!isHolding) return

    if (seatState[i].uid) {
      if (confirm(`Reject UID ${seatState[i].uid.slice(0,6)} ?`)) {
        ejectUID(i)
      }
    } else {
      scanQRAndAssign(i)
    }

    isHolding = false
  })

  seat.addEventListener('pointerleave', resetHold)
  seat.addEventListener('pointercancel', resetHold)

  function resetHold() {
    clearTimeout(holdTimer)
    isHolding = false
  }

  seats[i] = { el: seat, uidEl }
  tableEl.appendChild(seat)
}

/* ================= RENDER ================= */

function renderSeats() {
  const r = tableEl.getBoundingClientRect()
  const cx = r.width / 2
  const cy = r.height / 2

  for (let i = 1; i <= SEAT_COUNT; i++) {
    const angle =
      (Math.PI * 2 / SEAT_COUNT) * (i - TOP_SEAT) - Math.PI / 2

    const el = seats[i].el
    const uidEl = seats[i].uidEl

    el.style.left = cx + Math.cos(angle) * 120 + 'px'
    el.style.top  = cy + Math.sin(angle) * 90 + 'px'
    el.style.transform = 'translate(-50%, -50%)'

    el.classList.toggle('occupied', !!seatState[i].uid)
    uidEl.textContent =
      seatState[i].uid ? seatState[i].uid.slice(0,4) : ''
  }
}

/* ================= DB ================= */

async function assignUID(seat, uid) {
  seatState[seat].uid = uid
  renderSeats()

  const { error } = await sb
    .from('seats')
    .update({ uid })
    .eq('table_id', TABLE_ID)
    .eq('seat_number', String(seat))

  if (error) {
    seatState[seat].uid = null
    renderSeats()
    alert('❌ Gán UID thất bại')
  }
}

async function ejectUID(seat) {
  const old = seatState[seat].uid
  seatState[seat].uid = null
  renderSeats()

  const { error } = await sb
    .from('seats')
    .update({ uid: null })
    .eq('table_id', TABLE_ID)
    .eq('seat_number', String(seat))

  if (error) {
    seatState[seat].uid = old
    renderSeats()
    alert('❌ Reject thất bại')
  }
}

/* ================= LOAD + REALTIME ================= */

async function loadSeats() {
  const { data } = await sb
    .from('seats')
    .select('*')
    .eq('table_id', TABLE_ID)

  if (data) {
    data.forEach(r => {
      seatState[r.seat_number].uid = r.uid
    })
    renderSeats()
  }
}

sb.channel('seats-realtime')
  .on(
    'postgres_changes',
    { event: '*', schema: 'public', table: 'seats',
      filter: `table_id=eq.${TABLE_ID}` },
    p => {
      seatState[p.new.seat_number].uid = p.new.uid
      renderSeats()
    }
  )
  .subscribe()

/* ================= QR SCANNER ================= */

let qrScanner = null
let isScanning = false
let currentSeatIndex = null

function scanQRAndAssign(seatIndex) {
  currentSeatIndex = seatIndex
  document.getElementById('qrModal').style.display = 'flex'

  if (!qrScanner) {
    qrScanner = new Html5Qrcode('qr-reader')
  }

  isScanning = true

  qrScanner.start(
    { facingMode: "environment" },
    { fps: 12, qrbox: 220 },
    onScanSuccess
  )
}

function onScanSuccess(text) {
  if (!isScanning || currentSeatIndex === null) return

  isScanning = false

  qrScanner.stop().then(() => {
    document.getElementById('qrModal').style.display = 'none'
  })

  const uid = text.match(/[A-Za-z0-9]+/)?.[0]?.toUpperCase()
  if (!uid) return resetQR()

  navigator.vibrate?.(30)
  assignUID(currentSeatIndex, uid)
  resetQR()
}

function resetQR() {
  isScanning = false
  currentSeatIndex = null
}

/* ================= START ================= */

renderSeats()
loadSeats()
window.addEventListener('resize', renderSeats)

/* ================= iOS UX FIX ================= */
/* Chặn double-tap zoom, KHÔNG phá slider / copy */

let lastTouchEnd = 0
document.addEventListener(
  'touchend',
  e => {
    const now = Date.now()
    if (now - lastTouchEnd <= 300) e.preventDefault()
    lastTouchEnd = now
  },
  { passive: false }
)

console.log('dealer-panel FINAL – v1.400')
</script>

<!-- ================= QR MODAL ================= -->

<div id="qrModal" style="
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <div style="width:260px;background:#000;padding:12px;border-radius:12px">
    <div id="qr-reader"></div>
    <button onclick="location.reload()" style="width:100%;margin-top:10px">
      Cancel
    </button>
  </div>
</div>

<script> console.log('v1.342') </script>

</body>
</html>
